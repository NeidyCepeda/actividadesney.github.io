<html>
<head>
    <meta charset="utf-8">
    <title>Trabajando con Tablas</title>
</head>
<body>
    <table width="600" border="3" cellpadding="6" cellspacing="6" alig="center" bgcolor="F893D3">
    <caption="top">Ejemplo de cuadros</caption>
        <tr>
            <td align="right" valign="middle" bgcolor="#46EBJJ">Verde</td>
            <td align="left" bgcolor="#ffa846">Naranja</td>
            <td colspan="2" rowspan="2" align="center" bgcolor="#DADADA">
            <img src="imagenespropias/gato rosa.jpg" width="150" height="150" border="2" alig="middle">
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="#6f45f1">Morado</td>
            <td align="center" bgcolor="#f14545">Rojo</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" align="center" bgcolor="white">
            <img src="imagenespropias/gatos.jpg" width="150" height="150" border="2" align="middle">    
            </td>
            <td align="right" valign="baseline" bgcolor="#ecf145">
            <font color="#000000">Amarillo</font>
            </td>
            <td align="center" bgcolor="#2757E2">AZUL</td>
        </tr>
        <tr>
            <td width="140" align="right" bgcolor="silver">Plata</td>
            <td height="50" align="left" valign="middle" bgcolor="#e227cb">Rosa</td> 
        </tr>

    </table> 

</body>
